<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <!-- xss attack -аас хамгаалахын тулд {{ var }} дотор хувьсагчийг бичиж өгнө  -->
        <label for="goal">{{ courseGoal }}</label>
        <!-- dangeriously inner html -->
        <span v-html="outputGoal()"></span>
        <!-- guarded innerHTML data -->
        <!--  <p>{{ outputGoal() }}</p> -->
        <input
          type="text"
          id="goal"
          v-model="enteredValue"
          placeholder="Таск оруулна уу"
          style="margin: 40px 0"
        />
        <button
          v-on:click="addGoal"
          class="button button--action button--purple"
        >
          Нэмэх
        </button>
      </div>
      <ul>
        <li v-for="goal in goals">
          <p>
            {{ goal }}
            <button class="button button--action" v-on:click="deleteGoal">
              устгах
            </button>
          </p>
        </li>
      </ul>
      <hr style="margin: 40px 0" />
      <div>{{ isLogin}}</div>
      <div>{{ user.name }}</div>
      <a v-bind:href="linkHref">link</a><br />
      <button class="button button--purple">Нийт: {{ counter }}</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
